<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        function myfunc(){
            document.getElementById("para").innerHTML = "Hi there...";
            document.getElementById("div").innerHTML = "How are you?";
        }
    
    </script>
</head>
<body>
    <h1>Calling A Function</h1>
    <p id="para">I am a Paragraph.</p>
    <div id="div">I am a Div</div>
    <h4>Click the below button to see the change</h4>
    <button type="button" onclick="myfunc()">Click Here</button>
</body>
</html>
