<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
    function myfun(a,b){
        return a*b;
    }
    document.getElementById("demo").innerHTML = myfun(4,5);
</script>
 

<p>Calling a function from a variable;</p>
<p id="demo1"></p>
<script>
var x = myFunction(4, 3);
document.getElementById("demo1").innerHTML = x;

function myFunction(a, b) {
    return a * b;
}
</script>


<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo3"></p>

<script>
function toCelsius(f) {
    return (5/9) * (f-32);
}
document.getElementById("demo3").innerHTML = toCelsius(77);
</script>


<p>Use function directly</p>
<p id="demo2"></p>

<script>
     document.getElementById("demo2").innerHTML = "The temperature is " +toCelsius(77)+ " Celsius.";
     
     function toCelsius(f) {
    return (5/9) * (f-32);
}
</script>



</body>
</html>
