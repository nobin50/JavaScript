<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript W3School</title>
    <script>
       function myfunc(){
           document.getElementById("demo").innerHTML = "I am the changed One...";
       }
    </script>
</head>
<body>
    <h1>JavaScript In The Head</h1>
    <br>
    <p id ="demo">Hi! I am  Here...</p>
    <button type="button" onclick="myfunc()">Click Me For Result</button>
    <br>
</body>
</html>
