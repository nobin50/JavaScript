<!DOCTYPE html>
<html>
<body>

<h2>The + Operator</h2>

<p id="demo"></p>

<script>
var x = 5;
var y = 2;
var z = x + y;
document.getElementById("demo").innerHTML = z;
</script>


<h2>The - Operator</h2>

<p id="demo1"></p>

<script>
var x = 5;
var y = 2;
var z = x - y;
document.getElementById("demo1").innerHTML = z;
</script>


<h2>The * Operator</h2>

<p id="demo2"></p>

<script>
var x = 5;
var y = 2;
var z = x * y;
document.getElementById("demo2").innerHTML = z;
</script>


<h2>The / Operator</h2>

<p id="demo3"></p>

<script>
var x = 5;
var y = 2;
var z = x / y;
document.getElementById("demo3").innerHTML = z;
</script>


<h2>The % Operator</h2>

<p id="demo4"></p>

<script>
var x = 5;
var y = 2;
var z = x % y;
document.getElementById("demo4").innerHTML = z;
</script>


<h2>The increment(++) Operator</h2>

<p id="demo5"></p>

<script>
var x = 5;
x++;
var z = x;
document.getElementById("demo5").innerHTML = z;
</script>


<h2>The decrement(--) Operator</h2>

<p id="demo6"></p>

<script>
var x = 5;
x--;
var z = x;
document.getElementById("demo6").innerHTML = z;
</script>


<h2>The Operator Precedence</h2>

<p id="demo7"></p>

<script>
var x = 5 + 6 * 4;
document.getElementById("demo7").innerHTML = x;
</script>
</body>
</html>
