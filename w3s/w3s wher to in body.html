<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript W3School</title>

</head>
<body>
    <h1>JavaScript In The Body</h1>
    <br>
    <p id ="demo">Hi! I am  Here...</p>
    <button type="button" onclick="myfunc()">Click Me For Result</button>
    <script>
            function myfunc(){
                document.getElementById("demo").innerHTML = "I am the changed One...";
            }
         </script>
    <br>
</body>
