<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Syntax</h2>

<p>Different types of JavaScript Syntax</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
    var x = 6;
    var y = 9;
document.getElementById("demo").innerHTML = 10.50;
document.getElementById("demo1").innerHTML = "John Doe";
document.getElementById("demo2").innerHTML = 'John Doe';
document.getElementById("demo3").innerHTML = x;
document.getElementById("demo4").innerHTML = (5 + 6) * 10;
document.getElementById("demo5").innerHTML = x+y;
document.getElementById("demo6").innerHTML = x*10;
document.getElementById("demo7").innerHTML = "John" + " Doe";
</script>

</body>
</html>
