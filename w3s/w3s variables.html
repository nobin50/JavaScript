<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
var price1 = 5;
var price2 = 6;
var total = price1 + price2;
var person = 'John', carName = 'Lamborghini', price = '500000$';

var x = 2 + 3 + "5";
var y = "5" + 7 + 9;

var z;

document.getElementById("demo").innerHTML =
"The total is: " + total;

document.getElementById("demo1").innerHTML =
"Mr. " +person+ " bought a " +carName+ " car whose price is " +price;

document.getElementById("demo2").innerHTML = x ;

document.getElementById("demo3").innerHTML = y;

document.getElementById("demo4").innerHTML = z;
</script>

</body>
</html>
