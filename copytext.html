<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>Copy Text Into Box</h1>
    <h4>Press the click me button to copy a text from one box to another</h4>
    <input type="text" style="color:rgb(243, 142, 11); background-color:antiquewhite;" id="new" >
    <br>
    <br>
    <button type="button" onclick=myfun()>Click Me To Copy</button>
    <br>
    <br>
    <input type="text" style="color: #000456 ; background-color: aquamarine" id="old">
    <p id="demo"></p>
    <script>
    function myfun(){

    document.getElementById("old").value=document.getElementById("new").value;
    }
    </script>
</body>
</html>
