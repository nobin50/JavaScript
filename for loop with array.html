<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>For Loop With Array</h1>
    <script>
    mango = ['fazli','guthi','langra','khissa','gopalvog'];
    
    for(i = 0; i<5; i++){
        document.write('Mango Type: '+ mango[i] + '<br>');
    }
    
    </script>
</body>
</html>
