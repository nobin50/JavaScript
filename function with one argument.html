<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>Function with One argument</h1>
    <br>
    <p>Click any button to receive greetings</p>
    <button type= "button" onclick= "myfunc('Morning!')">Its Morning</button>
    <br><br>
    <button type= "button" onclick= "myfunc('Good Evening!')">Its Evening</button>
    <script>
      function myfunc(text){
          alert('Good '+text);
      }

    </script>
</body>
</html>
