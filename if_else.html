<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>Check The Time</h1>
    <h4>Day if time is less than 16 else night</h4>
    <button type="button" onclick="myfun()">Click Me</button>
    <p id="demo"></p>
    <script>
    function myfun(){
      var x;
      var y="";
      x = new Date().getHours();
      if(x < 16){
          y = "Have a nice day & time is " + x; 
      }
      else{
        y = "Good Night & time is " + x;
      }
      document.getElementById("demo").innerHTML = y;
    }

    </script>
</body>
</html>
