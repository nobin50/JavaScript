<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>While Loop Using Number</h1>
    <h3>Number printing from 1 to 5</h3>
    <br>
    <p id = "demo"></p>
    <script>
        var x = "";
        var i =1;
   while(i <= 5){
      
      x = x + "Number: " + i + "<br>";
      i++;
   }
   document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
