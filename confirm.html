<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Confirm Choice</h1>
    <h4>Press the button to select your choice</h4>
    <button type="button" onclick="myfun()">Click Button</button>
    <p id="demo"></p>
    <script>
        function myfun(){
       var r,x;
       r = confirm("Select your choice");
       if(r == true)
       {
           x= "You press ok.<br>Congratulation....";
       }
       else{
           x= "You press cancel.See you again.";
       }
       document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>
